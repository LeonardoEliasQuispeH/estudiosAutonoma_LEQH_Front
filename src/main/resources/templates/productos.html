<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .acciones button {
      padding: 6px 12px;
      margin: 0 3px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .editar {
      background-color: #4CAF50;
      color: white;
    }

    .eliminar {
      background-color: #f44336;
      color: white;
    }

    .crear-btn {
      display: block;
      width: 180px;
      margin: 20px auto;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Listado de Productos</h1>

  <a href="/crear-producto" class="crear-btn">Crear Producto</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Talla</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${productos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.cantidad}"></td>
        <td th:text="${p.tralla}"></td>
        <td th:text="${p.descripcion}"></td>
        <td th:text="${p.estado}"></td>
        <td class="acciones">
          <a th:href="@{/editar-producto/{id}(id=${p.id})}">
            <button class="editar">Actualizar</button>
          </a>
          <a th:href="@{/eliminar-producto/{id}(id=${p.id})}" 
             onclick="return confirm('¿Estás seguro de eliminar este producto?')">
            <button class="eliminar">Eliminar</button>
          </a>
        </td>
      </tr>

      <tr th:if="${#lists.isEmpty(productos)}">
        <td colspan="7" style="text-align:center;">No se encontraron productos.</td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para volver al inicio -->
  <div style="text-align:center; margin-top: 20px;">
    <a href="/inicio" class="crear-btn">Volver al inicio</a>
  </div>

</body>
</html>
