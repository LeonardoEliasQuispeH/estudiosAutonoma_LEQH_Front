<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .acciones a button {
      margin-right: 5px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Listado de Productos</h1>

    <div class="d-flex justify-content-between mb-3">
      <a href="/crear-producto" class="btn btn-primary">Crear Producto</a>
      <a href="/inicio" class="btn btn-secondary">Volver al inicio</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Talla</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.cantidad}"></td>
            <td th:text="${p.tralla}"></td>
            <td th:text="${p.descripcion}"></td>
            <td th:text="${p.estado}"></td>
            <td class="acciones">
              <a th:href="@{/editar-producto/{id}(id=${p.id})}">
                <button class="btn btn-success btn-sm">Actualizar</button>
              </a>
              <a th:href="@{/eliminar-producto/{id}(id=${p.id})}" 
                 onclick="return confirm('¿Estás seguro de eliminar este producto?')">
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </a>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="7" class="text-center">No se encontraron productos.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
