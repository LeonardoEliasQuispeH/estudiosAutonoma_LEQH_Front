<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Usuarios</title>
  <style>
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Usuarios</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>DNI</th>
        <th>Celular</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.usuario}"></td>
        <td th:text="${u.nombre}"></td>
        <td th:text="${u.apellido}"></td>
        <td th:text="${u.correo}"></td>
        <td th:text="${u.dni}"></td>
        <td th:text="${u.celular}"></td>
        <td th:text="${u.rol}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(usuarios)}">
        <td colspan="8" style="text-align:center;">No se encontraron usuarios.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
