<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 40px;
    }
    .btn-editar {
      background-color: #28a745;
      color: white;
    }
    .btn-eliminar {
      background-color: #dc3545;
      color: white;
    }
    .btn-editar:hover, .btn-eliminar:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-4">
    <h1 class="mb-4">Usuarios</h1>

    <div class="d-flex justify-content-center mb-4">
      <a href="/crear-usuario" class="btn btn-primary">Crear Usuario</a>
    </div>

    <div class="table-responsive table-container">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>DNI</th>
            <th>Celular</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.usuario}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.apellido}"></td>
            <td th:text="${u.correo}"></td>
            <td th:text="${u.dni}"></td>
            <td th:text="${u.celular}"></td>
            <td th:text="${u.rol}"></td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <a th:href="@{/editar-usuario/{id}(id=${u.id})}" class="btn btn-editar btn-sm">Actualizar</a>
                <a th:href="@{/eliminar-usuario/{id}(id=${u.id})}" 
                   class="btn btn-eliminar btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="9" class="text-center">No se encontraron usuarios.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-4">
      <a href="/inicio" class="btn btn-secondary">Volver al inicio</a>
    </div>
  </div>

  <!-- Bootstrap JS (opcional para funcionalidad interactiva) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
