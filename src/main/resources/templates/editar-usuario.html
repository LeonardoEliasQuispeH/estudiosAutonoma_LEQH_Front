<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <style>
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Editar Usuario</h2>

  <form th:action="@{/editar-usuario}" method="post" th:object="${usuario}">
    <input type="hidden" th:field="*{id}" />

    <label>Usuario:</label>
    <input type="text" th:field="*{usuario}" required />

    <label>Clave:</label>
    <input type="text" th:field="*{clave}" required />

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required />

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}" required />

    <label>Correo:</label>
    <input type="email" th:field="*{correo}" required />

    <label>DNI:</label>
    <input type="text" th:field="*{dni}" required />

    <label>Celular:</label>
    <input type="text" th:field="*{celular}" required />

    <label>Rol:</label>
    <select th:field="*{rol}" required>
      <option value="admin">Admin</option>
      <option value="usuario">Usuario</option>
    </select>

    <button type="submit">Actualizar Usuario</button>
  </form>

  <div style="text-align:center;">
    <a th:href="@{/listar}">‚Üê Volver al listado</a>
  </div>
</body>
</html>
