<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center my-4">Editar Usuario</h2>

    <div class="form-container">
      <form th:action="@{/editar-usuario}" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Usuario:</label>
          <input type="text" th:field="*{usuario}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Clave:</label>
          <input type="text" th:field="*{clave}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido:</label>
          <input type="text" th:field="*{apellido}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Correo:</label>
          <input type="email" th:field="*{correo}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">DNI:</label>
          <input type="text" th:field="*{dni}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Celular:</label>
          <input type="text" th:field="*{celular}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Rol:</label>
          <select th:field="*{rol}" class="form-select" required>
            <option value="admin">Admin</option>
            <option value="usuario">Usuario</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/listar}" class="btn btn-secondary">‚Üê Volver al listado</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
