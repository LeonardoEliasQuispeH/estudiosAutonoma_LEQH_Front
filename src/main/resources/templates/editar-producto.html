<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .volver {
      text-align: center;
      margin-top: 20px;
    }

    .volver a {
      color: #0d6efd;
      text-decoration: none;
    }

    .volver a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container">
    <h2 class="text-center mt-5">Editar Producto</h2>

    <div class="form-container">
      <form th:action="@{/editar-producto}" method="post" th:object="${producto}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cantidad:</label>
          <input type="number" class="form-control" th:field="*{cantidad}" required min="0">
        </div>

        <div class="mb-3">
          <label class="form-label">Talla:</label>
          <input type="text" class="form-control" th:field="*{tralla}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción:</label>
          <textarea class="form-control" th:field="*{descripcion}" required></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Estado:</label>
          <select class="form-select" th:field="*{estado}" required>
            <option value="disponible">Disponible</option>
            <option value="agotado">Agotado</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </div>
      </form>

      <div class="volver">
        <a th:href="@{/listar-productos}">← Volver al listado</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
