<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .info-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .btn-custom {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="info-box mx-auto col-md-8 col-lg-6">
            <h2 class="mb-4">Bienvenido, <span th:text="${usuario.nombre}">Nombre</span>!</h2>
            <p><strong>Usuario:</strong> <span th:text="${usuario.usuario}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
            <p><strong>DNI:</strong> <span th:text="${usuario.dni}"></span></p>
            <p><strong>Celular:</strong> <span th:text="${usuario.celular}"></span></p>
        </div>

        <div class="mt-5">
            <h4 class="mb-3">Seleccione una opci√≥n:</h4>
            <div class="d-grid gap-3 col-6 mx-auto">
                <a href="/listar" class="btn btn-success btn-lg btn-custom">Listar Usuarios</a>
                <a href="/buscar-usuario" class="btn btn-primary btn-lg btn-custom">Buscar Usuario por ID</a>
                <a href="/listar-productos" class="btn btn-warning btn-lg btn-custom">Listar Productos</a>
                <a href="/listar-movimientos" class="btn btn-info btn-lg btn-custom">Listar Movimientos</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
