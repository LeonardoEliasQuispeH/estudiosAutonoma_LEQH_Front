<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .info-box {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
            margin-bottom: 30px;
        }
        .boton {
            background-color: #4CAF50;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>Bienvenido, <span th:text="${usuario.nombre}">Nombre</span>!</h1>
        <p><strong>Usuario:</strong> <span th:text="${usuario.usuario}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
        <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${usuario.dni}"></span></p>
        <p><strong>Celular:</strong> <span th:text="${usuario.celular}"></span></p>
    </div>

    <p>Seleccione una opci√≥n:</p>
    <a href="/listar" class="boton">Listar Usuarios</a>
    <a href="/buscar-usuario" class="boton">Buscar Usuario por ID</a>
    <a href="/listar-productos" class="boton">Listar Productos</a>
    <a href="/listar-movimientos" class="boton">Listar Movimientos</a>
</body>
</html>
