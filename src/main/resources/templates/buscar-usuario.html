<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario por ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .resultado {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 20px;
      display: inline-block;
      background-color: #f9f9f9;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Buscar Usuario por ID</h1>

  <!-- Formulario para buscar -->
  <form method="post" action="/buscar-usuario">
    <input type="number" name="id" placeholder="Ingrese ID del usuario" required />
    <button type="submit">Buscar</button>
  </form>

  <!-- Mostrar resultados SOLO si el nombre y apellido existen -->
 <div class="resultado" th:if="${usuario != null}">
  <div th:if="${usuario.nombre != null}">
    <h3 th:text="${usuario.nombre + ' ' + usuario.apellido}"></h3>
    <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
    <p><strong>Usuario:</strong> <span th:text="${usuario.usuario}"></span></p>
    <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
    <p><strong>DNI:</strong> <span th:text="${usuario.dni}"></span></p>
    <p><strong>Celular:</strong> <span th:text="${usuario.celular}"></span></p>
    <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
  </div>
  <div th:if="${usuario.nombre == null}">
    <p><strong>Usuario con ID <span th:text="${idBuscado}"></span> no encontrado.</strong></p>
  </div>
</div> 

  <!-- Si hay error, mostrar mensaje -->
  <div th:if="${error != null}" class="error">
    <p th:text="${error}"></p>
  </div>

    <!-- BotÃ³n para volver al login -->
  <div style="text-align:center; margin-top: 20px;">
    <a href="/inicio" class="crear-btn">Volver al inicio</a>
  </div>

</body>
</html>
