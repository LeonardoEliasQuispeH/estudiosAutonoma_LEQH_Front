<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario por ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .resultado {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    .volver-btn {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container">
    <h1 class="text-center my-4">Buscar Usuario por ID</h1>

    <div class="form-container">
      <form method="post" action="/buscar-usuario">
        <div class="mb-3">
          <input type="number" name="id" class="form-control" placeholder="Ingrese ID del usuario" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>

      <!-- Resultado -->
      <div th:if="${usuario != null}">
        <div class="resultado" th:if="${usuario.nombre != null}">
          <h4 th:text="${usuario.nombre + ' ' + usuario.apellido}"></h4>
          <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
          <p><strong>Usuario:</strong> <span th:text="${usuario.usuario}"></span></p>
          <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
          <p><strong>DNI:</strong> <span th:text="${usuario.dni}"></span></p>
          <p><strong>Celular:</strong> <span th:text="${usuario.celular}"></span></p>
          <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
        </div>

        <div class="resultado" th:if="${usuario.nombre == null}">
          <p><strong>Usuario con ID <span th:text="${idBuscado}"></span> no encontrado.</strong></p>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div th:if="${error != null}" class="error text-center">
        <p th:text="${error}"></p>
      </div>

      <div class="text-center">
        <a href="/inicio" class="btn btn-secondary volver-btn">‚Üê Volver al inicio</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
