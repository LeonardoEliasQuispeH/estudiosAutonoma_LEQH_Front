<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Movimientos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .actions {
      text-align: center;
      margin-bottom: 20px;
    }
    .actions a, .actions form button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .btn-registrar {
      background-color: #17a2b8;
    }
    .btn-exportar {
      background-color: #ffc107;
      color: black;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .btn-actualizar {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      text-decoration: none;
    }
    .volver-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Movimientos de Productos</h1>

  <!-- Botones superiores -->
  <div class="actions">
    <a href="/registrar-movimiento" class="btn-registrar">‚ûï Registrar Movimiento</a>
    <form th:action="@{/exportar-movimientos-csv}" method="get" style="display:inline;">
      <a th:href="@{/exportar-csv}" class="btn-exportar">‚¨á Exportar en CSV</a>
    </form>
  </div>

  <!-- Tabla de movimientos -->
  <table>
    <thead>
      <tr>
        <th>ID Movimiento</th>
        <th>Producto</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Cantidad</th>
        <th>Acciones</th> <!-- Nueva columna para botones -->
      </tr>
    </thead>
    <tbody>
      <tr th:each="m : ${movimientos}">
        <td th:text="${m.idMovimiento}"></td>
        <td th:text="${m.nombreProducto}"></td>
        <td th:text="${m.tipoMovimiento}"></td>
        <td th:text="${m.fechaMovimiento}"></td>
        <td th:text="${m.cantidadMovimiento}"></td>
        <td>
          <a th:href="@{'/editar-movimiento/' + ${m.idMovimiento}}" class="btn-actualizar">üîÑ Actualizar</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(movimientos)}">
        <td colspan="6" style="text-align:center;">No hay movimientos registrados.</td>
      </tr>
    </tbody>
  </table>

  <!-- Bot√≥n de volver -->
  <div style="text-align:center;">
    <a th:href="@{/inicio}" class="volver-btn">‚Üê Volver al inicio</a>
  </div>

</body>
</html>
