<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .btn-exportar {
      background-color: #ffc107;
      color: black;
    }

    .volver-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Movimientos de Productos</h1>

    <!-- Acciones -->
    <div class="d-flex justify-content-center mb-4 gap-3">
      <a href="/registrar-movimiento" class="btn btn-info">➕ Registrar Movimiento</a>
      <a th:href="@{/exportar-csv}" class="btn btn-exportar">⬇ Exportar en CSV</a>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID Movimiento</th>
            <th>Producto</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${movimientos}">
            <td th:text="${m.idMovimiento}"></td>
            <td th:text="${m.nombreProducto}"></td>
            <td th:text="${m.tipoMovimiento}"></td>
            <td th:text="${m.fechaMovimiento}"></td>
            <td th:text="${m.cantidadMovimiento}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(movimientos)}">
            <td colspan="5" class="text-center text-muted">No hay movimientos registrados.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Volver al inicio -->
    <a th:href="@{/inicio}" class="btn btn-primary volver-btn">← Volver al inicio</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
